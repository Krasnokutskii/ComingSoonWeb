<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <meta
      name="description"
      content="Join the early access list and get notified when our app launches."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page" aria-labelledby="hero-title">
      <section class="card">
        <p class="eyebrow">Coming Soon</p>
        <h1 id="hero-title">Be first to try our app</h1>
        <p class="subtitle">
          Drop your email below. We will notify early adopters as soon as we launch.
        </p>

        <form
          id="waitlist-form"
          class="waitlist-form"
          action="https://formsubmit.co/Yroslavkr1995@gmail.com"
          method="POST"
        >
          <label for="email">Email</label>
          <div class="input-row">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="you@example.com"
              required
            />
            <button id="submit-btn" type="submit">Notify me</button>
          </div>

          <input type="hidden" name="_subject" value="New ComingSoon signup" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />

          <p id="form-status" class="status" aria-live="polite"></p>
        </form>

        <p id="success-message" class="success" aria-live="polite" hidden>
          thank you for being early adopter, we will notify you
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
