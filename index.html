<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <meta
      name="description"
      content="Join the early access list and get notified when our app launches."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page" aria-labelledby="hero-title">
      <section class="card">
        <p class="eyebrow">Coming Soon</p>
        <h1 id="hero-title">Be first to try our app</h1>
        <p class="subtitle">
          Drop your email below. We will notify early adopters as soon as we launch.
        </p>

        <form
          id="waitlist-form"
          class="waitlist-form"
          method="POST"
        >
          <fieldset class="platform-group">
            <legend>Phone</legend>
            <div class="platform-options">
              <label class="platform-option" for="platform-iphone">
                <input
                  id="platform-iphone"
                  type="radio"
                  name="platform"
                  value="iPhone"
                  required
                />
                <span>iPhone</span>
              </label>
              <label class="platform-option" for="platform-android">
                <input
                  id="platform-android"
                  type="radio"
                  name="platform"
                  value="Android"
                  required
                />
                <span>Android</span>
              </label>
            </div>
          </fieldset>

          <label for="email">Email</label>
          <div class="input-row">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="you@example.com"
              required
            />
            <button id="submit-btn" type="submit">Notify me</button>
          </div>

          <label class="hp-field" for="website"
            >Leave this field empty
            <input
              id="website"
              name="website"
              type="text"
              tabindex="-1"
              autocomplete="off"
            />
          </label>

          <div class="captcha-wrap">
            <div
              id="turnstile-container"
              class="cf-turnstile"
              data-sitekey="__TURNSTILE_SITE_KEY__"
              data-theme="light"
            ></div>
          </div>

          <p id="form-status" class="status" aria-live="polite"></p>
        </form>

        <p id="success-message" class="success" aria-live="polite" hidden>
          thank you for being early adopter, we will notify you
        </p>
      </section>
    </main>

    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
